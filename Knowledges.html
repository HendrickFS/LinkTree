<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script src="LightDark.js"></script>
        <title>LinkTree</title>
    </head>
    <body>
        <button onclick="DarkLight()">Light</button>
        <div class="LinkTree">
            <img src="ProfilePic.jpg" alt="Foto de perfil do criador da página" class="ProfilePic">
            <div class="Name">
                <h1>Conhecimentos</h1>
                <script>
                    function TypeText(txt){
                    const TxtArray = txt.innerHTML.split('');
                    txt.innerHTML='';
                    TxtArray.forEach(function(letter,i) {
                        setTimeout(() => txt.innerHTML+=letter,100*i)
                    });
                    }
                    const txt = document.querySelector('h1');
                    TypeText(txt);  
                </script>
            </div>
            <a href="WhoIsMe.html">Quem sou</a>
            <a href="Goals.html">Objetivos</a>
            <p>
                Python (nível básico), Java (nível intermediário), HTML (intermediário), CSS (intermediário), 
                JavaScript(básico), além de JSP(intermediário). Na informática: Instalação, formatação 
                e manutenção de computadores.
            </p>
            <a href="index.html">Menu Inicial</a>
        </div>
    </body>
</html>
